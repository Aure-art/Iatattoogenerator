<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tattoo Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Tattoo Generator</h1>
        <p>Enter your tattoo idea in the prompt below and generate a unique design.</p>
        <textarea id="promptInput" placeholder="Describe your tattoo..."></textarea>
        <button id="generateButton">Generate Tattoo</button>
        <div id="output">
            <p>Generated Tattoo:</p>
            <img id="generatedImage" src="" alt="Your generated tattoo will appear here">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
